variables:
  CI_TAGS: docker

stages:
  - test-py39
  - test-py310
  - test-py311
  - coverage
  - deploy


test-py39-module-job:
  stage: test-py39
  image: python:3.9
  tags:
    - ${CI_TAGS}
  before_script:
    - cp pip.conf /etc/pip.conf
    - pip install tox
  script:
    - tox -e py39-module
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^test/'
