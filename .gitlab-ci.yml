coverage-job:
  stage: coverage
  image: python:3.11
  tags:
    - ${CI_TAGS}
  before_script:
    - cp pip.conf /etc/pip.conf
    - pip install tox
  script:
    - tox -e py311-module
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: container/coverage.xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^test/'
      when: always
    - if: '$CI_COMMIT_BRANCH =~ $CI_DEFAULT_BRANCH'
      when: always

auto_add_git_tag:
  stage: deploy
  image: python:3.9
  script:
    - |-
      ls -l
      VERSION_NUMBER=$(grep -E -o "(version =) (.*)" pyproject.toml | cut -d'"' -f2)
      git config user.name $GIT_USER_NAME
      git config user.email $GIT_USER_EMAIL
      git fetch
      git tag "v${VERSION_NUMBER}"
      git push --tags
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^develop-*/'
      when: always
    - if: '$CI_COMMIT_BRANCH =~ $CI_DEFAULT_BRANCH'
      when: always

deploy_to_pypi_package:
  stage: deploy
  image: python:3.11
  before_script:
    - cp pip.conf /etc/pip.conf
    - python3 -m pip install --upgrade build twine
  script:
    - |-
      python3 -m build
      TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token
      python3 -m twine upload --skip-existing --repository-url https://gitlab.nims.go.jp/api/v4/projects/648/packages/pypi dist/*
  rules:
    - if: '$CI_COMMIT_BRANCH =~ $CI_DEFAULT_BRANCH'
      when: always
