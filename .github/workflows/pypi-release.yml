name: PyPI Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, i686]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Backup Cargo.toml
        run: |
          cp Cargo.toml Cargo.toml.bak
          cp Cargo.toml.publish Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist -i 3.7 3.8 3.9 3.10 3.11 3.12
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist
      - name: Restore original config
        run: |
          mv Cargo.toml.bak Cargo.toml

  linux-cross:
    runs-on: ubuntu-latest
    env:
      SKIP_BUILD_RS: "1"
    strategy:
      matrix:
        target: [aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Backup Cargo.toml
        run: |
          cp Cargo.toml Cargo.toml.bak
          cp Cargo.toml.publish Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist -i 3.7 3.8 3.9 3.10 3.11 3.12
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist
      - name: Restore original config
        run: |
          mv Cargo.toml.bak Cargo.toml

  musllinux:
    runs-on: ubuntu-latest
    env:
      SKIP_BUILD_RS: "1"
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - i686-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Backup Cargo.toml
        run: |
          cp Cargo.toml Cargo.toml.bak
          cp Cargo.toml.publish Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.target }}
          manylinux: musllinux_1_2
          args: --release --out dist -i 3.7 3.8 3.9 3.10 3.11 3.12
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist
      - name: Restore original config
        run: |
          mv Cargo.toml.bak Cargo.toml

  musllinux-cross:
    runs-on: ubuntu-latest
    env:
      SKIP_BUILD_RS: "1"
    strategy:
      matrix:
        platform:
          - target: aarch64-unknown-linux-musl
            arch: aarch64
          - target: armv7-unknown-linux-musleabihf
            arch: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Backup Cargo.toml
        run: |
          cp Cargo.toml Cargo.toml.bak
          cp Cargo.toml.publish Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.platform.target }}
          manylinux: musllinux_1_2
          args: --release --out dist -i 3.7 3.8 3.9 3.10 3.11 3.12
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist
      - name: Restore original config
        run: |
          mv Cargo.toml.bak Cargo.toml

  windows:
    runs-on: ${{ matrix.platform.runner }}
    env:
      SKIP_BUILD_RS: "1"
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Backup Cargo.toml
        shell: bash
        run: |
          cp Cargo.toml Cargo.toml.bak
          cp Cargo.toml.publish Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist
      - name: Restore original config
        shell: bash
        run: |
          if [ -f Cargo.toml ]; then
            rm Cargo.toml
          fi
          mv Cargo.toml.bak Cargo.toml

  macos:
    runs-on: ${{ matrix.platform.runner }}
    env:
      SKIP_BUILD_RS: "1"
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Backup Cargo.toml
        run: |
          cp Cargo.toml Cargo.toml.bak
          cp Cargo.toml.publish Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist
      - name: Restore original config
        run: |
          mv Cargo.toml.bak Cargo.toml

  sdist:
    runs-on: ubuntu-latest
    env:
      SKIP_BUILD_RS: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  test-dist:
    name: Test dist directory
    runs-on: ubuntu-latest
    needs:
      [linux, linux-cross, musllinux, musllinux-cross, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Check dist directory contents
        run: |
          echo "Contents of dist directory:"
          find dist -type f -name "*.whl" -o -name "*.tar.gz"
          if [ -z "$(find dist -type f -name "*.whl" -o -name "*.tar.gz")" ]; then
            echo "Error: No .whl or .tar.gz files found in dist directory."
            exit 1
          fi

  release-to-testpypi:
    name: Release to TestPyPI
    runs-on: ubuntu-latest
    env:
      SKIP_BUILD_RS: "1"
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      [linux, linux-cross, musllinux, musllinux-cross, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish to TestPyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing --repository-url https://test.pypi.org/legacy/ dist/**/*.whl dist/**/*.tar.gz

  release-to-pypi:
    name: Release to PyPI
    runs-on: ubuntu-latest
    env:
      SKIP_BUILD_RS: "1"
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      [linux, linux-cross, musllinux, musllinux-cross, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/**/*.whl dist/**/*.tar.gz

  github-release:
    name: Create GitHub Release
    needs: [release-to-pypi]
    runs-on: ubuntu-latest
    env:
      SKIP_BUILD_RS: "1"
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all the dists
        uses: actions/download-artifact@v4.1.7
        with:
          path: dist/
      - name: Sign the distribution ðŸ“¦ with Sigstore
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: >-
            ./dist/*.whl
            ./dist/*.tar.gz
      - name: Create a GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create ${{ github.ref_name }} \
            --repo '${{ github.repository }}' \
            --title '${{ github.ref_name }}' \
            --generate-notes
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload ${{ github.ref_name }} ./dist/**/*.whl dist/**/*.tar.gz \
            --repo '${{ github.repository }}' \
            --clobber
